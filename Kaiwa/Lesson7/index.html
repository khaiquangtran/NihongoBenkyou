<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>How to say sorry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../Swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../../Home/Images/japanese-alphabet.png" />
    <link rel="stylesheet" type="text/css" href="../Config/style.css" />
</head>

<body >
    <div class="homeButton">
        <a href="../../index.html"><button class="homeBtn" type="button"><i class="fa fa-home"
                    style="color:white;font-size: 2vh;"></i> Home</button></a>
    </div>

    <div class="hideButton">
        <button onclick="changeVisibility()" class="hideBtn" type="button"><i class="fa fa-eye"
                style="color:white;font-size: 2vh;"></i> </button>
    </div>
    <div class="titleLesson">
        How to say sorry
    </div>
    <!-- Swiper -->
    <div class="swiper mySwiper" id="Background">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        ごめんなさい
                    </div>
                    <div class="romaji">
                        Gomennasai
                    </div>
                    <div class="vietnam">
                        Tôi xin lỗi
                    </div>
                    <div class="english">
                        I'm sorry
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        すみません
                    </div>
                    <div class="romaji">
                        Sumimasen
                    </div>
                    <div class="vietnam">
                        Tôi xin lỗi (nhẹ nhàng)
                    </div>
                    <div class="english">
                        I'm sorry (kindly)
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        悪かった
                    </div>
                    <div class="romaji">
                        Warukatta
                    </div>
                    <div class="vietnam">
                        Tôi sai rồi
                    </div>
                    <div class="english">
                        I'm wrong
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        申し訳ありません
                    </div>
                    <div class="romaji">
                        Moushiwakearimasen
                    </div>
                    <div class="vietnam">
                        Tôi rất lấy làm xin lỗi
                    </div>
                    <div class="english">
                        I sincerely apologize
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

            title="Counter Widget" Alt="Visit counter For Websites" />
    </div> -->

    <!-- Swiper JS -->
    <script src="../../Swiper/swiper-bundle.min.js"></script>
    <script src="../Config/script.js"></script>

</body>

</html>
